            playBtn.textContent = '‚ñ∂ Continuar Leitura';
            sentenceElement.classList.remove('speaking');
        }

        function nextSentence() {
            if (currentSentenceIndex < sentences.length - 1) {
                speechSynthesis.cancel();
                currentSentenceIndex++;
                showCurrentSentence();
                
                if (isReading) {
                    setTimeout(() => {
                        speakCurrentSentence();
                    }, 1000);
                }
            }
        }

        function previousSentence() {
            if (currentSentenceIndex > 0) {
                speechSynthesis.cancel();
                currentSentenceIndex--;
                showCurrentSentence();
                
                if (isReading) {
                    setTimeout(() => {
                        speakCurrentSentence();
                    }, 1000);
                }
            }
        }

        function restartReading() {
            speechSynthesis.cancel();
            currentSentenceIndex = 0;
            isReading = false;
            
            const playBtn = document.getElementById('playBtn');
            playBtn.textContent = '‚ñ∂ Iniciar Leitura';
            
            showCurrentSentence();
        }

        function toggleSpeechRate() {
            currentRateIndex = (currentRateIndex + 1) % speechRates.length;
            speechRate = speechRates[currentRateIndex];
            
            const speedBtn = document.getElementById('speedBtn');
            speedBtn.textContent = speechRate + 'x';
        }

        function toggleBackgroundMusic() {
            const btn = document.getElementById('musicBtn');
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                btn.textContent = 'üîá';
            } else {
                backgroundMusic.pause();
                btn.textContent = 'üéµ';
            }
        }

        function changeVolume(value) {
            backgroundMusic.volume = value / 100;
        }

        // Controles de teclado
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    if (e.key === ' ') {
                        toggleReading();
                    } else {
                        nextSentence();
                    }
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    previousSentence();
                    break;
                case 'Enter':
                    e.preventDefault();
                    toggleReading();
                    break;
                case 'r':
                case 'R':
                    e.preventDefault();
                    restartReading();
                    break;
            }
        });

        // Carregar vozes quando dispon√≠veis
        speechSynthesis.onvoiceschanged = function() {
            // Vozes carregadas
        };
    </script>
</body>
